<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            a:link {
                color: #ff0000;
            }

            /* visited link */
            a:visited {
                color: #00ff00;
            }

            /* mouse over link */
            a:hover {
                color: #ff00ff;
            }

            /* selected link */
            a:active {
                color: #0000ff;
            }
        </style>
    </head>
    <body>
        <section>
            <a href="#">This is link</a>
        </section>
        <section></section>
    </body>
</html>
