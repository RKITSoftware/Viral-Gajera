<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Shadow</title>
        <style>
            p {
                font-size: 50px;
                color: transparent;
                -webkit-text-stroke: 0.5px black;
            }
        </style>
    </head>
    <body>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias
            provident rem veritatis incidunt vel, corrupti eius dolorem quasi
            harum voluptatem nulla officiis saepe aperiam tempora! Sed
            praesentium ab minus cumque?
        </p>
    </body>
</html>
