<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Types of CSS</title>

        <!-- Internal css -->
        <style>
            .h1 {
                color: green;
            }
        </style>

        <!-- External Css -->
        <link rel="stylesheet" href="1.2-CssTypes.css" />
    </head>
    <body>
        <!-- Inline css -->
        <h1 style="color: red">This is Heading</h1>

        <!-- From Internel css -->
        <h1 class="h1">This is Heading</h1>

        <!-- From External css -->
        <h1 class="heading">This is Heading</h1>
    </body>
</html>
