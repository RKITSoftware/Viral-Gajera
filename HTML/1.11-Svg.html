<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Svg</title>
    </head>
    <body>
        <section>
            <svg width="500" height="500" style="border: 1px solid #d3d3d3">
                <circle
                    cx="250"
                    cy="250"
                    r="100"
                    stroke="black"
                    stroke-width="3"
                    fill="red"
                />
            </svg>
        </section>
        <section>
            <svg width="500" height="500" style="border: 1px solid #d3d3d3">
                <rect
                    x="100"
                    y="100"
                    width="300"
                    height="300"
                    stroke="black"
                    stroke-width="3"
                    fill="red"
                />
            </svg>
        </section>
        <section>
            <!-- polygon Star -->

            <svg width="500" height="500" style="border: 1px solid #d3d3d3">
                <polygon
                    points="250,100 325,400 100,200 400,200 175,400"
                    stroke="black"
                    stroke-width="3"
                    fill="red"
                />
            </svg>
        </section>

        <section>
            <!-- linergradient  -->

            <svg width="500" height="500" style="border: 1px solid #d3d3d3">
                <defs>
                    <linearGradient
                        id="grad1"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="0%"
                    >
                        <stop
                            offset="0%"
                            style="
                                stop-color: rgb(255, 255, 0);
                                stop-opacity: 1;
                            "
                        />
                        <stop
                            offset="100%"
                            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
                        />
                    </linearGradient>
                </defs>
                <rect
                    x="100"
                    y="100"
                    width="300"
                    height="300"
                    stroke="black"
                    stroke-width="3"
                    fill="url(#grad1)"
                />
            </svg>
        </section>
    </body>
</html>
