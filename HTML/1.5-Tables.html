<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tables</title>

        <style>
            * {
                font-family: "Gill Sans", "Gill Sans MT", Calibri,
                    "Trebuchet MS", sans-serif;
            }
            table {
                border-collapse: collapse;

                & * {
                    padding: 10px;
                }
            }
        </style>
    </head>
    <body>
        <section>
            <table border="1">
                <tr>
                    <th>Heading 1</th>
                    <th>Heading 2</th>
                    <th>Heading 3</th>
                    <th>Heading 4</th>
                    <th>Heading 5</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td rowspan="2">Data 2</td>
                    <td>Data 3</td>
                    <td colspan="2">Data 4</td>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 3</td>
                    <td>Data 4</td>
                    <td>Data 5</td>
                </tr>
            </table>
        </section>
    </body>
</html>
